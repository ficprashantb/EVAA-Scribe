<configuration>

    <!-- Disable Logback internal status logs -->
    <statusListener class="ch.qos.logback.core.status.NopStatusListener"/>

    <!-- Console appender -->
    <appender name="CONSOLE" class="ch.qos.logback.core.ConsoleAppender">
        <encoder>
            <pattern>%d{HH:mm:ss} %-5level %msg%n</pattern>
        </encoder>
    </appender>

    <!-- Root logger -->
    <root level="INFO">
        <appender-ref ref="CONSOLE"/>
    </root>

    <!-- Suppress noisy WebUI WARN logs -->
    <logger name="com.kms.katalon.core.webui.keyword.builtin.WaitForElementNotVisibleKeyword"
            level="ERROR"/>

    <logger name="com.kms.katalon.core.webui.keyword.builtin.WaitForElementVisibleKeyword"
            level="ERROR"/>

    <logger name="com.kms.katalon.core.webui.keyword.builtin.VerifyElementNotVisibleKeyword"
            level="ERROR"/>

    <logger name="com.kms.katalon.core.webui.keyword.builtin.VerifyElementVisibleKeyword"
            level="ERROR"/>
	<!-- Enable TRACE for all com.kms logs -->
    <logger name="com.kms" level="TRACE"/>

</configuration>